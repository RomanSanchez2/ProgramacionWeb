<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/createacc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ebooks/Iniciar sesion</title>
</head>

<body>
    <!--"Navbar"-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="feed.html">Ebooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="aboutus.html">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Background Img-->
    <img class="bg-img" src="img/WhatsApp Image 2023-04-06 at 12.21.41 PM.jpeg" alt="">

    <!--Registro-->
    <div class="signUp">
        <form id="form1" action="" class="form">
            <h1 class="title">Iniciar Sesion</h1>
      
            <div class="inputContainer">
                <input type="email" class="input form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Correo Electrónico">
                <label for="InputEmail1" class="label form-label" >Email</label>
            </div>
      
            <div class="inputContainer">
                <input type="password" class="input form-control" id="InputPassword1" placeholder="Ingrese una contraseña">
                <label for="InputPassword1" class="label form-label">Password</label>
            </div>
      
            <button type="submit" class="submitBtn" onclick="feed()">Enviar</button>
      
        </form>
        <div class="alert alert-success d-none" role="alert" id="alerta">
          
        </div>
      </div>
    <!--Crear Account-->
    <a id="createAcc" aria-current="page" href="createacc.html">Registrarse</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
