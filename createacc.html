            <h1 class="title">Sign Up</h1>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingrese su Correo Electrónico">

                <input type="text" class="input" placeholder="Ingrese una contraseña">

            </div>

            <div class="inputContainer">
                <input type="text" class="input" placeholder="Ingrese una contraseña">

            </div>

            

            <input type="submit" class="submitBtn" value="Sign Up">
        </form>
